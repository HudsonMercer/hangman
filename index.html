<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="js/scripts.js"></script>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
<div class="hangmanGraphic"><img src="" alt=""></div>
<div class="bodyDiv">
   <div class="graphicsWrapper">
        <div id="idHead" class="hangmanGraphic">Head</div>
        <div id="idBody" class="hangmanGraphic">Body</div>
        <div id="idLarm" class="hangmanGraphic">Larm</div>
        <div id="idRarm" class="hangmanGraphic">Rarm</div>
        <div id="idLleg" class="hangmanGraphic">Lleg</div>
        <div id="idRleg" class="hangmanGraphic">Rleg</div>
    </div>
    <div class="phraseContainer"></div>
        <div class="startStopButton">Start Game</div>
        <input class="inputTextBox" type="text" name="Guess Letter" value="Enter character here." maxlength="1">Press Enter to Submit
<!--        <input class="inputSubmitButton" type="button" name="submit" value="Submit">-->
<!--        <input class="gameStartButton" type="button" value="Start Game">-->
<!--    <div class="testDiv">The test Div</div>-->
    <div class="winFrame">
        <h1>Win Frame</h1>
        (click here to close)
    </div>
    <div class="loseFrame">
        <h1>Game Lost</h1>
        (click here to reset)
    </div>
</div>
