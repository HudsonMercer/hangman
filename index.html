<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<link rel="stylesheet" href="css/styles.css">
<body>
<div class="hangmanGraphic"><img src="" alt=""></div>
<div class="bodyDiv">
   <div class="graphicsWrapper">
        <div id="idHead" class="hangmanGraphic"><img class="hangmanSVG"src="material-design-icons-master/social/svg/production/ic_mood_48px.svg" alt=""></div>
        <div id="idBody" class="hangmanGraphic"><img class="hangmanSVG"src="material-design-icons-master/social/svg/production/ic_mood_48px.svg" alt=""></div>
        <div id="idLarm" class="hangmanGraphic"><img class="hangmanSVG"src="material-design-icons-master/social/svg/production/ic_mood_48px.svg" alt=""></div>
        <div id="idRarm" class="hangmanGraphic"><img class="hangmanSVG"src="material-design-icons-master/social/svg/production/ic_mood_48px.svg" alt=""></div>
        <div id="idLleg" class="hangmanGraphic"><img class="hangmanSVG"src="material-design-icons-master/social/svg/production/ic_mood_48px.svg" alt=""></div>
        <div id="idRleg" class="hangmanGraphic"><img class="hangmanSVG"src="material-design-icons-master/social/svg/production/ic_mood_48px.svg" alt=""></div>
    </div>
    <div class="phraseContainer"></div>
        <div class="startStopButton">Start Game</div>
        <input class="inputTextBox" type="text" name="Guess Letter" value="Enter character here." maxlength="1"><span style="color: #A7C5E2;">Press Enter to Submit.</span>
<!--        <input class="inputSubmitButton" type="button" name="submit" value="Submit">-->
<!--        <input class="gameStartButton" type="button" value="Start Game">-->
<!--    <div class="testDiv">The test Div</div>-->
    <div class="winFrame">
        <h1>Win Frame</h1>
        (click here to close)
    </div>
    <div class="loseFrame">
        <h1>Game Lost</h1>
        (click here to reset)
    </div>
</div>
</body>
</html>
